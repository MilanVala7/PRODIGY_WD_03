<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
   <div class="gamecontainer">
     <h1>Tic Tac Toe</h1>
     <div class="boxcontainer">
        <button disabled index="0" class="box"></button>
        <button disabled index="1" class="box"></button>
        <button disabled index="2" class="box"></button>
        <button disabled index="3" class="box"></button>
        <button disabled index="4" class="box"></button>
        <button disabled index="5" class="box"></button>
        <button disabled index="6" class="box"></button>
        <button disabled index="7" class="box"></button>
        <button disabled index="8" class="box"></button>
     </div>
     <div id="turn">

     </div>
     <button class="restart">Restart</button>
   </div>
    <script src="script.js"></script>
  </body>
</html>
